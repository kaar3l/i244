<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>4.1 kodune töö</title>

<style type="text/css">
#target_outer {
    background-color: red;
    height: 200px;
    width: 200px;
    position: fixed;
    left: 300px;
    top: 300px;
}
.target {
    border-radius: 50%;
    background-color: black;
    margin: 20px 0 20px 0;
    padding: 20px;
    position: absolute;
    left: 10px;
    top: 10px;
}
.target:nth-child(2) {
    height: 200px;
    width: 200px;
}
</style>
</head>
<body>
<div id="target_outer">
<div class="target">
<div class="target">
<div class="target">
<div class="target">
<div class="target">
<div class="target">
 
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
